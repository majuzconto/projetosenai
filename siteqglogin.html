<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="siteqglogin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <img src="imagem/logo-QGdoestudante copiar.png" alt="Logo" height="25%">
    <hr>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post"  id="login-form" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email_login" required="required" type="text" placeholder="E-mail"/>
          </p>
          
          <p> 
            <label for="senha_login">Sua senha</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="Senha"/> 
          </p>
          
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>  
                  <button type="submit"><a href="Index.html">Logar</a></button>
          <script>
            document.getElementById("login-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Evitar o envio do formulário padrão
                // Aqui você pode adicionar lógica para verificar as credenciais de login
                // Se as credenciais estiverem corretas, redirecionar para a página de homepage
                window.location.href = "home.html";
            });
          </script>
    
          <p class="link">
            Ainda não tem conta?
            <a class="link" href="siteqgcadastro.html">Cadastre-se</a>
          </p>
        </form>
        <form action="#" class="signup-form">
            <h2>Cadastro</h2>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
      </div>
      <p>
        <a href="Index.html"><button>Volte Aqui</button></a>
      </p>
      <p>
        <a href="Siteqgplanos.html"><button>Planos</button></a>
      </p>
    </div>
  </div>
</html>
