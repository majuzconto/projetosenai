<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="padrão.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body,
    html {
      height: 100%;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .link a {
      text-decoration: underline;
      color: #0056b3;
    }

    button:hover {
      background-color: #0056b3;
      cursor: pointer;
    }

    .container {
      display: flex;
      justify-content: center;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      padding: 25px;
      background-color: #ffe6f2;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
  </style>

  <script>
    function checkForm() {
      const email = document.getElementById('formGroupExampleInput').value;
      const password = document.getElementById('formGroupExampleInput2').value;
      const stayLoggedIn = document.getElementById('flexRadioDefault1').checked;
      const submitButton = document.getElementById('b_envio');

      // Habilita o botão somente se todos os campos estiverem preenchidos e o rádio estiver selecionado
      if (email && password && stayLoggedIn) {
        submitButton.removeAttribute('disabled');
      } else {
        submitButton.setAttribute('disabled', 'disabled');
      }
    }

    function login() {
      // Aqui você pode adicionar qualquer lógica adicional antes do redirecionamento, como validação extra
      window.location.href = 'Home.html'; // Redireciona para a página Home.html
    }

    // Adiciona event listeners para chamar a função checkForm
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('formGroupExampleInput').addEventListener('input', checkForm);
      document.getElementById('formGroupExampleInput2').addEventListener('input', checkForm);
      document.getElementById('flexRadioDefault1').addEventListener('change', checkForm);
      document.getElementById('b_envio').addEventListener('click', login); // Adiciona o redirecionamento ao botão
    });
  </script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="Imagem/logo-QGdoestudante copiar.png" style="height: 70px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="cadastro.html">Cadastrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="siteqglogin.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Materiais gratuitos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Siteqgsobre.html">Sobre nós</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="form-container">
        <h1 style="text-align: center;">LOGIN</h1>
        <div class="mb-3">
          <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Senha" required>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Continuar logado
          </label>
        </div>
        <br>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit" id="b_envio" disabled>Entrar</button>
        </div>
        <p class="link">
          Ainda não tem conta?
          <a class="link" href="cadastro.html">Cadastre-se</a>
        </p>
      </div>
    </div>
  </main>
  
  <footer>
    <p> &copy; <small>Copyright all for QG do Estudante Team</small></p>
  </footer>

</body>
</html>
